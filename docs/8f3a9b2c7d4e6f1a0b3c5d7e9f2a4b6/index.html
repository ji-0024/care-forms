<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="google" content="notranslate">
  <title>介護保険申請フォーム</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    fieldset { margin: 16px 0; padding: 12px; border: 1px solid #ccc; border-radius: 4px; }
    legend { font-weight: bold; }
    .inline { display: flex; flex-wrap: wrap; gap: 8px; align-items: center; }
    label { margin-right: 4px; white-space: nowrap; }
    input, select { margin-right: 16px; padding: 4px 8px; border: 1px solid #aaa; border-radius: 4px; }
    button { margin-top: 12px; padding: 8px 16px; border: none; background: #007acc; color: white; border-radius: 4px; cursor: pointer; }
    button:hover { background: #005fa3; }
  </style>
</head>
<body>
  <h1>介護保険申請フォーム</h1>
  <form id="careForm">
    <!-- 申請年月日 -->
    <label for="applicationDate">申請年月日</label>
    <input type="date" id="applicationDate" required><br>

    <!-- 被保険者情報 -->
    <fieldset>
      <legend>被保険者情報</legend>
      <div class="inline">
        <label for="insuredNumber">介護保険被保険者番号</label>
        <input type="text" id="insuredNumber" required>
        <label for="myNumber">マイナンバー</label>
        <input type="text" id="myNumber" required>
      </div>
      <div class="inline">
        <label for="insurerName">（医療）保険者名</label>
        <input type="text" id="insurerName" required>
        <label for="insurerNumber">保険者番号</label>
        <input type="text" id="insurerNumber" required>
      </div>
      <div class="inline">
        <label for="medicalSymbol">記号</label>
        <input type="text" id="medicalSymbol" required>
        <label for="medicalNumber">番号</label>
        <input type="text" id="medicalNumber" required>
        <label for="medicalBranch">枝番</label>
        <input type="text" id="medicalBranch" required>
      </div>
      <div class="inline">
        <label for="furigana">フリガナ</label>
        <input type="text" id="furigana" required>
      </div>
      <div class="inline">
        <label for="name">氏名</label>
        <input type="text" id="name" required>
        <label for="gender">性別</label>
        <select id="gender" required><option value="">選択</option><option>男</option><option>女</option></select>
      </div>
      <div class="inline">
        <label for="era">生年月日</label>
        <select id="era" required><option value="">元号</option></select>
        <select id="eraYear" required><option value="">年</option></select>
        <select id="month" required><option value="">月</option></select>
        <select id="day" required><option value="">日</option></select>
      </div>
      <div class="inline">
        <label for="address">住所</label>
        <input type="text" id="address" required>
        <label for="phoneNumber">電話番号</label>
        <input type="tel" id="phoneNumber" required>
      </div>
    </fieldset>

    <!-- サービス等の情報 -->
    <fieldset>
      <legend>サービス等の情報</legend>
      <div class="inline">
        <label for="careLevel">要介護区分</label>
        <select id="careLevel" required><option value="">選択</option><option>要支援1</option><option>要支援2</option><option>要介護1</option><option>要介護2</option><option>要介護3</option><option>要介護4</option><option>要介護5</option></select>
      </div>
      <div class="inline">
        <label>有効期間</label>
        <select id="validEraStart" required><option value="">元号</option></select>
        <select id="validYearStart" required><option value="">年</option></select>
        <select id="validMonthStart" required><option value="">月</option></select>
        <select id="validDayStart" required><option value="">日</option></select>
        ～
        <select id="validEraEnd" required><option value="">元号</option></select>
        <select id="validYearEnd" required><option value="">年</option></select>
        <select id="validMonthEnd" required><option value="">月</option></select>
        <select id="validDayEnd" required><option value="">日</option></select>
      </div>
    </fieldset>

    <!-- 過去6ヶ月の入院・入所 -->
<fieldset>
  <legend>過去6ヶ月の入院・入所</legend>
  <div class="inline">
    <label for="facilityName">施設名</label>
    <input type="text" id="facilityName">
  </div>
  <div class="inline">
    <label>施設期間</label>
    <select id="facilityEraStart"><option value="">元号</option></select>
    <select id="facilityYearStart"><option value="">年</option></select>
    <select id="facilityMonthStart"><option value="">月</option></select>
    <select id="facilityDayStart"><option value="">日</option></select>
    ～ 
    <select id="facilityEraEnd"><option value="">元号</option></select>
    <select id="facilityYearEnd"><option value="">年</option></select>
    <select id="facilityMonthEnd"><option value="">月</option></select>
    <select id="facilityDayEnd"><option value="">日</option></select>
  </div>
  <div class="inline">
    <label for="medicalName">医療機関名</label>
    <input type="text" id="medicalName">
  </div>
  <div class="inline">
    <label>医療期間</label>
    <select id="medicalEraStart"><option value="">元号</option></select>
    <select id="medicalYearStart"><option value="">年</option></select>
    <select id="medicalMonthStart"><option value="">月</option></select>
    <select id="medicalDayStart"><option value="">日</option></select>
    ～ 
    <select id="medicalEraEnd"><option value="">元号</option></select>
    <select id="medicalYearEnd"><option value="">年</option></select>
    <select id="medicalMonthEnd"><option value="">月</option></select>
    <select id="medicalDayEnd"><option value="">日</option></select>
  </div>
</fieldset>



    <!-- 申請書提出者 -->
    <fieldset>
      <legend>申請書提出者</legend>
      <div class="inline">
        <label for="agentType">種別</label>
        <select id="agentType"><option value="">--選択--</option><option>指定居宅介護支援事業所</option><option>介護老人保健施設</option><option>介護医療院</option><option>地域包括支援センター</option><option>指定介護老人福祉施設</option></select>
      </div>
      <div class="inline">
        <label for="agentName">名称</label>
        <input type="text" id="agentName">
        <label for="agentAddress">所在地</label>
        <input type="text" id="agentAddress">
        <label for="agentTel">電話番号</label>
        <input type="tel" id="agentTel">
      </div>
      <p>上記以外の場合</p>
      <div class="inline">
        <label for="agentOtherName">氏名/名称</label>
        <input type="text" id="agentOtherName">
        <label for="relation">本人との関係</label>
        <input type="text" id="relation">
      </div>
      <div class="inline">
        <label for="agentOtherAddress">住所</label>
        <input type="text" id="agentOtherAddress">
        <label for="agentOtherTel">電話番号</label>
        <input type="tel" id="agentOtherTel">
      </div>
    </fieldset>

    <!-- 主治医 -->
    <fieldset>
      <legend>主治医</legend>
      <div class="inline">
        <label for="doctorName">医師氏名</label>
        <input type="text" id="doctorName">
        <label for="doctorHospital">医療機関</label>
        <input type="text" id="doctorHospital">
      </div>
      <div class="inline">
        <label for="doctorAddress">所在地</label>
        <input type="text" id="doctorAddress">
        <label for="doctorTel">電話番号</label>
        <input type="tel" id="doctorTel">
      </div>
    </fieldset>

    <!-- 2号被保険者 -->
    <label for="diseaseName">特定疾病名（2号被保険者のみ）</label>
    <input type="text" id="diseaseName"><br>

    <!-- ここから２ページ目：調査日時相談者 -->
<fieldset>
  <legend>調査日時相談者</legend>

  <!-- 本人 -->
  <div class="inline">
    <label for="investigator_self_tel_home">本人 電話番号（自宅）</label>
    <input type="tel" id="investigator_self_tel_home" name="investigator_self_tel_home">
    <label for="investigator_self_tel_mobile">携帯</label>
    <input type="tel" id="investigator_self_tel_mobile" name="investigator_self_tel_mobile">
  </div>

  <!-- 担当CM：事業所名 -->
  <div class="inline">
    <label for="cm_office">担当CM 事業所名</label>
    <input type="text" id="cm_office" name="cm_office">
  </div>

  <!-- 担当CM：氏名＋調査同行 -->
  <div class="inline">
    <label for="cm_name">担当CM 氏名</label>
    <input type="text" id="cm_name" name="cm_name">
    <label for="cm_accompany">調査同行</label>
    <select id="cm_accompany" name="cm_accompany">
      <option value="">選択</option>
      <option value="有">有</option>
      <option value="無">無</option>
    </select>
  </div>

  <!-- 担当CM：電話番号 -->
  <div class="inline">
    <label for="cm_tel_work">担当CM 電話番号（職場）</label>
    <input type="tel" id="cm_tel_work" name="cm_tel_work">
    <label for="cm_tel_mobile">携帯</label>
    <input type="tel" id="cm_tel_mobile" name="cm_tel_mobile">
  </div>

  <!-- 上記以外 -->
  <div class="inline">
    <label for="other_investigator_name">上記以外 氏名</label>
    <input type="text" id="other_investigator_name" name="other_investigator_name">
    <label for="other_investigator_accompany">調査同行</label>
    <select id="other_investigator_accompany" name="other_investigator_accompany">
      <option value="">選択</option>
      <option value="有">有</option>
      <option value="無">無</option>
    </select>
  </div>

  <!-- 被保険者との関係 -->
<div class="inline">
  <label>被保険者との関係</label>
  <span>家族</span>
  <label for="relation_detail">続柄</label>
  <input type="text" id="relation_detail" name="relation_detail">
  <label for="relation_other">その他</label>
  <input type="text" id="relation_other" name="relation_other">
</div>
</fieldset>
<!-- 訪問調査先（住民票と違う場合） -->
<fieldset>
  <legend>訪問調査先（住民票と違う場合）</legend>
  <div class="inline">
    <label for="visit_facility">入院・入所施設名等</label>
    <input type="text" id="visit_facility" name="visit_facility">
  </div>
  <div class="inline">
    <label for="visit_address">住所</label>
    <input type="text" id="visit_address" name="visit_address" placeholder="マンション等は棟名・部屋番号まで">
  </div>
  <div class="inline">
    <label for="visit_tel">電話番号</label>
    <input type="tel" id="visit_tel" name="visit_tel">
  </div>
</fieldset>

<!-- 同居人の状況 -->
<fieldset>
  <legend>同居人の状況</legend>
  <div class="inline">
    <input type="checkbox" id="cohabit_none" name="cohabit_none">
    <label for="cohabit_none">無（独居）</label>

    <input type="checkbox" id="cohabit_spouse" name="cohabit_spouse">
    <label for="cohabit_spouse">配偶者</label>

    <input type="checkbox" id="cohabit_child" name="cohabit_child">
    <label for="cohabit_child">子ども</label>
    <input type="text" id="cohabit_child_detail" name="cohabit_child_detail" placeholder="人数など">

    <input type="checkbox" id="cohabit_other" name="cohabit_other">
    <label for="cohabit_other">その他</label>
    <input type="text" id="cohabit_other_detail" name="cohabit_other_detail" placeholder="続柄等">
  </div>
</fieldset>


<!-- 介護サービスの利用状況 -->
<fieldset>
  <legend>介護サービスの利用状況</legend>
  <div class="inline">
    <input type="checkbox" id="svc_home_help" name="svc_home_help">
    <label for="svc_home_help">訪問介護（ホームヘルプ）</label>
    <input type="text" id="svc_home_help_detail" name="svc_home_help_detail" placeholder="内容">
  </div>
  <div class="inline">
    <input type="checkbox" id="svc_day_service" name="svc_day_service">
    <label for="svc_day_service">通所介護（デイサービス）</label>
    <input type="text" id="svc_day_service_detail" name="svc_day_service_detail" placeholder="内容">
  </div>
  <div class="inline">
    <input type="checkbox" id="svc_short_stay" name="svc_short_stay">
    <label for="svc_short_stay">短期入所生活介護（ショートステイ）</label>
    <input type="text" id="svc_short_stay_detail" name="svc_short_stay_detail" placeholder="内容">
  </div>
  <div class="inline">
    <input type="checkbox" id="svc_welfare_equipment" name="svc_welfare_equipment">
    <label for="svc_welfare_equipment">福祉用具の貸与</label>
  </div>
  <div class="inline">
    <input type="checkbox" id="svc_other" name="svc_other">
    <label for="svc_other">その他</label>
    <input type="text" id="svc_other_detail" name="svc_other_detail" placeholder="内容">
  </div>
</fieldset>

<!-- 備考 -->
<fieldset>
  <legend>備考</legend>
  <div class="inline">
    <label for="remarks">※新規申請の方は申請理由もご記入ください。<br>
    （調査時に留意してほしいこと、通院等で都合の悪い曜日、入院中の方は退院予定日など）</label>
    <textarea id="remarks" name="remarks" rows="4" style="width:100%;" placeholder="ご自由にご記入ください"></textarea>
  </div>
</fieldset>



    <button type="button">PDF生成</button>

    
  </form>

  <!-- 1) pdf-lib -->
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
  <!-- 2) file-saver -->
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
 <!-- 3) PDF-LIB 用 fontkit -->
  <script src="https://unpkg.com/@pdf-lib/fontkit@1.1.0/dist/fontkit.umd.min.js"></script>
  <!-- 4) form.js -->
  <script src="./form.js"></script>
  </body>
  </html>
